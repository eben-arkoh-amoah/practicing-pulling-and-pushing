<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Frontend Mentor | Skilled e-learning landing page</title>
</head>
<body>
  <div class="wrapper">
     <div class="header">
        <header>
          <img
            src="assets/images/logo-dark.svg"
            alt="Brand"
            class="brand"
            id="first-brand"
          />
          <button id="first-button">Get Started</button>
        </header>
      </div>

      <div class="main">
      <main>
         <main>
          <section id="hero-section">
            <div class="hero">
              <div class="hero-message">
                <h1 class="welcome-text">Maximize skill, minimize budget</h1>
                <p class="description hero-description">
                  Our modern courses across a range of in-demand skills will
                  give you the knowledge you need to live the life you want.
                </p>
                <div>
                  <button class="gradient1" id="second-button">
                    Get Started
                  </button>
                </div>
              </div>
              <div class="hero-image">
                <img
                  src="assets/images/image-hero-mobile.png"
                  alt="logo"
                  id="mobile-hero-img"
                />
              </div>
            </div>
          </section>

      </main>

      </div>

  </div>
</body>
</html>
